<!DOCTYPE html>
<html>
<head>
	<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
	<meta charset="utf-8">
  	<meta name="description" content="Chess analyzer">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChessAnalyzer</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container py-5 my-2" id="container">
		<form method="POST" action="http://localhost:8000/chessboard" enctype="multipart/form-data">
			<div class="row">
				<div class="col-12" style="text-align:center;">
					<input type="file" id="file" name="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this)" required>
				</div>

				<div class="col-12" style="text-align:center;">
					<button type="submit">Oblicz</button>
				</div>

				<div class="col-12" style="text-align:center;">
					<img id="empty" src="#" alt="your-image">
				</div>
			</div>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
